<StackLayout>
    <StackLayout class="action-bar" orientation="horizontal" >
        <StackLayout class="icon section" orientation="horizontal" horizontalAlignment="left">
            <Image src="~/images/back_icon.png" class="action-image" (tap)="onBack()" width="10"></Image>    
        </StackLayout>
        <StackLayout class="icon section" orientation="horizontal" horizontalAlignment="center">
            <Image src="~/images/duplicate_icon.png" class="action-image" style="margin-right: 10px;" ></Image>    
            <Label text="Category" class="h4" style="color: black;"></Label>
        </StackLayout>
        <StackLayout class="section" orientation="horizontal"></StackLayout>
    </StackLayout>
    <ScrollView>
        <StackLayout>
            <StackLayout *ngFor="let item of categoryList; let i=index" class="category-item" orientation="horizontal" (tap)="gotoSubCategory(i)">
                <StackLayout orientation="horizontal" horizontalAlignment="left" width="70%">
                    <Label text="{{item.name}}" class="category-label"></Label>
                </StackLayout>
                <StackLayout  orientation="horizontal" horizontalAlignment="right" width="30%">
                    <Label text="{{item.subcategories.length}}" class="category-label"  style="color:#a9a9a9;"></Label>
                    <Image src="~/images/forward_icon.png"  class="category-image" ></Image>    
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
